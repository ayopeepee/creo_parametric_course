<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Manrope:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="to_download">
        <object data="/images/certificate.svg"></object>
        <h1 class="text-center">Сертификат</h1>
        <h4 class="text-center">За прохождение</h4>
        <p class="text-center">Данный сертификат подтверждает, что</p>
        <h2 class="text-center" id="current_name">Имя Фамилия</h2>
        <p class="text-center">Успешно прошел(ла) курс</p>
        <h2 class="text-center">Проектирование и разработка моделей
            <br> в 3D CAD системе Creo Parametric</h2>
        <div class="row">

        <div class="col-lg-8">
            <p class="text-center">Дата
                <br> <span id="date"></span>
            </p>
            
        </div>
        <div class="col-lg-4">
            <img src="/images/PTC_Creo_logo.png" class="img-responsive center-block" width="100px">
        </div>
        </div>

    </div>
    
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <script>
            let element = document.getElementById("current_name");
            element.innerHTML = window.sessionStorage.getItem("newN");
            let Ndate = document.getElementById("date");
            Ndate.innerHTML = window.sessionStorage.getItem("CurDate");

            function generatePDF(){
                const element = document.getElementById("to_download");
                html2pdf()
                .from(element)
                .save();
            }
            
        </script>
</body>
</html>
